<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <section class="navigation">
          <a href='#' class="nav-link gmail">Gmail</a>
          <a href="#" class="nav-link photos">Photos</a>
              <img class="nav-item menu" src="./img/icon-menu.jpg" alt="icon menu" width="30"/>
          <div class="nav-item user-profile-photo-container">
            <img class="user-profile-photo" src="./img/user-regular.svg" alt="user icon" />
          </div>
        </section>
      </nav>
    </header>
    <div class="top-empty-place"></div>
    <main>
      <section class="google-logo">
        <img src="./img/googlelogo.png" alt="google logo">
      </section>
      <section class="search-bar">
        <input type="search" name="search" id="search">
      </section>
      <section class="buttons">
        <button>Google Search</button>
        <button>I'am Feeling Lucky</button>
      </section>
    </main>
    <div class="bottom-empty-place"></div>
    <footer>
      <section class="location">Turkey</section>
      <section class="info">
        <ul>
            <li>Adevertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
      </section>
    </footer>
  </body>
</html>
